  <body>
    <h3><a href="index.html" target="_self">Повернутись на головну сторінку</a><br></h3>
    <h2>4.Форма з керуючими елементами</h2>
  <form>
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name" required>
    <br>
  
    <label for="surname">Прізвище:</label>
    <input type="text" id="surname" name="surname" required>
    <br>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
  
    <label for="faculty">Факультет:</label>
    <select id="faculty" name="faculty">
      <option value="faculty1">КІУ</option>
      <option value="faculty2">ЕОМ</option>
      <option value="faculty3">АПОТ</option>
      <option value="faculty3">КБІКС</option>
    </select>
    <br>
  
    <label for="gpa">Середній бал:</label>
    <input type="number" id="gpa" name="gpa" min="0" max="100" step="0.1" required>
    <br>
  
    <input type="submit" value="Відправити">
  </form>
  </body>
</html>
